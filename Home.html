<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.Home.css">
    <link rel="stylesheet" href="css/font.css">
    <title>ایران پشتیبانی</title>
</head>
<body>
    
    <header class="header-1">
        <div class="container-fluid">
            <div class="row d-flex align-items-center">

                <div class="col-xl-4">
                    <div class="logo-ir">
                        <img src="image/logo-iran.png" alt="ایران پشتیبانی">
                    </div>
                </div><!-------------------- Image LOGO ------------------>

                <div class="col-xl-5">
                    <div class="box-search d-flex">
                        <input type="search" name="search" id="">
                        <button type="submit">
                            <span class="iconify" data-inline="false" data-icon="dashicons:search" style="color: #ffff; font-size: 35px;"></span>
                        </button>
                    </div>
                </div><!------- box search ---------------->

                <div class="col-xl-2">
                    <a href="#" class="consul">
                        <span>مشاوره</span>
                        <span class="iconify" data-inline="false" data-icon="eva:phone-call-fill" style="color: #ffffff; font-size: 30px;"></span>
                    </a>
                </div><!--------- button consultion --------->

                <div class="col-xl-1">
                        <a class="sing-in" href="#">
                            <span class="iconify" data-inline="false" data-icon="clarity:user-outline-badged" style="color: #ffffff; font-size: 26px;"></span>  
                        </a>
                </div>

            </div><!----------- Row Header level1 --------->

            <div class="row lev-2row">

                <div class="col-8">
                    <nav class="navbar">
                        <ul class="nav-menu d-flex justify-content-between align-items-center">
                            <li class="nav-item">
                                طراحی  وب
                                <span class="iconify" data-inline="false" data-icon="fluent:design-ideas-16-filled" style="color: #efefef; font-size: 25px;"></span>
                            </li>

                            <li class="nav-item">
                                خدمات پشتیبانی
                                <span class="iconify" data-inline="false" data-icon="ion:help-buoy" style="color: #efefef; font-size: 25px;"></span>
                            </li>

                            <li class="nav-item">
                                آموزش ها
                                <span class="iconify" data-inline="false" data-icon="dashicons:welcome-learn-more" style="color: #efefef; font-size: 25px;"></span>
                            </li>

                            <li class="nav-item">
                                نمونه کار
                                <span class="iconify" data-inline="false" data-icon="jam:code-sample" style="color: #efefef; font-size: 14px;"></span>
                            </li>

                            <li class="nav-item">
                                درباره ما
                                <span class="iconify" data-inline="false" data-icon="flat-color-icons:about" style="font-size: 28px; color:#efefef !important;"></span>
                            </li>

                        </ul>
                    </nav>
                </div><!------------ Header Nav menu ----------->

                <div class="col-4 d-flex justify-content-center">
                    <img class="hamrah-pic" src="image/hamrah.png" alt="همراه شما هستیم">
                </div><!------------- Image hamrahi  comrade ----------->
            </div>
        </div>
    </header>






    <!--------------------js bootstrap-------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!--------------------------- js iconify -------------->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

</body>
</html>
