<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font.css">
    <title>ایران پشتیبانی</title>
</head>
<body>
    
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="logo">
                <img src="image/pic-logo.svg" alt="">
            </div><!-----------logo ------->
        </div>
        <div class="row">
            <div class="col-sm-6 offset-3">
                
                <span class="login_out_title">ورود به ایران پشتیبانی</span>
                <div class="login_out">
                    <p class="tozih_login">
                        برای ورود لطفا نام کاربری و پسوردتان را وارد کنید.
                    </p>
                    <form>
                        <div class="username">
                            <input type="text" class="username_input" name="username"  placeholder="نام کابری">
                        </div>
                        <div class="password">
                            <input type="password" class="password_login"  placeholder="رمز عبور">
                        </div>
                        <button type="submit" class="btn-login" name="btn_login">ورود</button>
                    </form>
                </div>

            </div>
        </div>
            








  <!--------js ------->  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js" integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>

</body>
</html>
